<!DOCTYPE html> 
{% load django_bootstrap5 %} 

<html lang="pt-br"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Detalhes do Funcionário</title> 
    {% bootstrap_css %} 
    {% bootstrap_javascript %}
    <style>
        body {
            background-color: #f8f9fa; /* Fundo cinza claro */
        }
        .container {
            margin-top: 50px;
        }
        .card {
            border: none;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1); /* Sombra leve */
            border-radius: 8px; /* Bordas arredondadas */
        }
        h2 {
            color: #343a40;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
        }
        .btn-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
    </style>
</head> 
<body> 
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card p-4">
                    <h2>Detalhes do Funcionário</h2>
                    <form> 
                        <div class="mb-3">
                            <label for="fname" class="form-label">Nome:</label>
                            <input type="text" id="fname" name="fname" class="form-control" 
                                value="{{ fun.nome }}" readonly>
                        </div>
                        
                        <div class="mb-3">
                            <label for="data_nascimento" class="form-label">Data de Nascimento:</label>
                            <input type="text" id="data_nascimento" name="data_nascimento" 
                                class="form-control" value="{{ fun.data_nascimento }}" readonly>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">E-mail:</label>
                            <input type="text" id="email" name="email" class="form-control" 
                                value="{{ fun.email }}" readonly>
                        </div>

                        <div class="mb-3">
                            <label for="profissao" class="form-label">Profissão:</label>
                            <input type="text" id="profissao" name="profissao" class="form-control" 
                                value="{{ fun.profissao }}" readonly>
                        </div>
                    </form>

                    <div class="btn-container">
                        <button type="button" class="btn btn-success" onclick="history.go(-1)">Voltar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body> 
</html>
