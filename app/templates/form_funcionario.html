<!DOCTYPE html> 
{% load django_bootstrap5 %} 
<html lang="pt-br"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Formulário de Funcionários</title> 
    {% bootstrap_css %} 
    {% bootstrap_javascript %}
    <style>
        body {
            background-color: #f8f9fa; /* Cinza claro para o fundo */
        }
        .container {
            margin-top: 50px;
        }
        .form-container {
            background-color: #ffffff; /* Fundo branco */
            padding: 30px;
            border-radius: 8px; /* Cantos arredondados */
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1); /* Sombra leve */
        }
        h1 {
            margin-bottom: 20px;
            font-weight: bold;
            color: #343a40; /* Texto escuro */
        }
    </style>
</head> 
<body> 
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 form-container">
                <h1 class="text-center">Cadastro de Funcionário</h1>
                <form method="post"> 
                    {% csrf_token %} 
                    {% bootstrap_form form %}         
                    <div class="text-center mt-3">
                        <input type="submit" class="btn btn-primary" value="Cadastrar">
                        <a href="{% url 'lista_funcionarios' %}" class="btn btn-secondary">Voltar</a>
                    </div>   
                </form> 
            </div>
        </div>
    </div>
</body> 
</html>
